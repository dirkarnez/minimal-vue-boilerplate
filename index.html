<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>

    <div id="app">
        <div>
            {{count}}
        </div>
        <button v-on:click="add()">+</button>
        <button v-on:click="subtract()">-</button>
    </div>

    <script>
        Vue.createApp({
            data: () => ({
                count: 0
            }),
            methods: {
                add: function() { this.count += 1 },
                subtract: function() { this.count -= 1 }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
